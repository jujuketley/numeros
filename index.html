 <script>

    let dia = prompt("Escolha um numero")

if (dia <= -1){
    document.write("Este numero é negativo");
}
else if (dia == 0){
    document.write("Este numero é 0");
}
else if (dia >= 1){
    document.write("Este numero é positivo");
}

else {document.write("Nao identificado")
}

 </script>
